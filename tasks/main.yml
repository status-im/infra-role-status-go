---
- name: Create directories
  file:
    path: '{{ item }}'
    state: directory
    owner: dockremap
    group: docker
    recurse: true
  with_items:
    - '{{ status_go_node_cont_vol }}/keys'
    - '{{ status_go_node_cont_vol }}/data'
    - '{{ status_go_node_cont_vol }}/conf'

- name: Generate node key and address
  include_role:
    name: enode-setup
  vars:
    cont_name: '{{ status_go_service_name }}'
    keys_path: '{{ status_go_node_cont_vol }}/keys'
    listen_port: '{{ status_go_node_alt_port }}'

- name: Generate config
  include_tasks: config.yml

- name: Create container
  include_tasks: container.yml

- name: Configure database
  include_tasks: database.yml

- name: Configure Consul service
  include_tasks: consul.yml

- name: Configure DB Backups
  include_tasks: backup.yml
  when: status_go_db_backup_enabled

- name: Configure restarts
  include_tasks: restart.yml
  when: status_go_restart_enabled
